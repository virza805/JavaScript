<!-- js-project-10 video player edit # 30/3/2020 12:27 pm Start -->
<!-- 
  This is video shorch code 
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/668nUCeBHyY?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

<section class="pa-t-b bg-zavir">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center text-light">
          <img src="img/vir.png" class="mb-2" alt="">
          <h2>JavaScript-project-10 VideoPlayerEdit</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <div class="player">
            <video class="player_video viewer" src="img/js-p10.mp4" width="100%"></video>

            <div class="player_controls">
              <div class="progress">
                <div class="progress_filled"></div>
              </div>
              <input type="range" name="volume" class="player_slider f-left" min="0" max="1" step="0.05" value="1">
              
              <button data-skip="-10" class="player_button" ><< 10s</button>
              <button class="player_button toggle" title="Toggle">
                <i class="fa fa-play"></i>
              </button>
              <button data-skip="25" class="player_button" >25s >></button>
              <input type="range" name="playbackRate" class="player_slider ree" id="rd" min="0" max="1" step="0.1" value="1">

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
<!-- js-project-10 video player edit # 30/3/2020 9: 7 pm End -->
